<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악재생기</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div id="music-info">
            <div id="music-head">
                <span id="title">(Bonus Track) Right now</span>
                <span id="artist">한요한</span>
            </div>
            <div id="cover-img-area">
                <span id="cover-img">
                <img src="./images/music_cover1.jpg" alt="배경" id="music-image">
                </span>
            </div>
            <div id="time">
                <div id="start-time">
                    임의작성
                </div>
                <div id="play-time">
                    임의작성
                </div>
            </div>
            <div id="buttonArea">
                <button type="button", onclick="" >
                    <img src="./images/left go.png" alt="이전">
                </button>
                <button type="button", onclick="" >
                    <img src="./images/go.png" alt="시작" id="paly-btn">
                </button>
                <button type="button", onclick="" >
                    <img src="./images/right go.png " alt="다음">
                </button>
            </div>
        
        </div>
        <div id="listArea">
            <div id="list-head">
                <span>MY MUSIC LIST</span>
            </div>
            <div id="paly-list">
                <div id="list1">
                    <span>
                        <img src="./images/music_cover1.jpg">
                    </span>
                    <p>(Bonus Track) Right now</p>
                    <p>한요한</p>
                </div>
                <div id="list2">
                    <span>
                        <img src="./images/music_cover2.jpg">
                    </span>
                    <p>가습기</p>
                    <p>한요한</p>
                </div>
                <div id="list3">
                    <span>
                        <img src="./images/music_cover3.jpg">
                    </span>
                    <p>이 노래가</p>
                    <p>김승민, Skinny Brown</p>
                </div>
                <div id="list4">
                    <span>
                        <img src="./images/music_cover4.jpg">
                    </span>
                    <p>내 기쁨은 너가 벤틀리를 끄는거야</p>
                    <p>김승민</p>
                </div>
                <div id="list5">
                    <span>
                        <img src="./images/music_cover5.jpg">
                    </span>
                    <p>GONE (Feat. Paloalto) (Prod. TOIL)</p>
                    <p>릴러말즈 (Leellamarz)</p>
                </div>
                <div id="list6">
                    <span>
                        <img src="./images/music_cover6.jpg">
                    </span>
                    <p>라식</p>
                    <p>기리보이</p>
                </div>

                <div id="list7">
                    <span>
                        <img src="./images/music_cover7.jpg">
                    </span>
                    <p>마지막으로</p>
                    <p>경제환</p>
                </div>
            
            </div>
        </div>
</div>
</body>
</html>
